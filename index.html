<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">

	<title>JucaBox</title>

	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
	<div class="container-fluid">
		<div class="view view-active" data-route="/">
			<div class="assistant u-align-middle">
				<div class="assistant-img">
					<img src="assets/img/jenkins.jpg" width="200">
				</div>

				<h1 class="assistant-phrase">Diga, o que você quer ouvir? <span class="fa fa-music"></span></h1>

				<a href="./search" class="assistant-mic-wrapper animate-pulse">
					<div class="assistant-mic assistant-mic-pulse"><span class="fa fa-microphone"></span></div>
				</a>
			</div>
		</div>

		<div class="view view-inactive" data-route="/search">
			<div class="search u-align-middle">
				<h1>Resultados da busca para Chico Buarque</h1>

				<div class="search-results-wrapper">
					<ul class="search-results">
						<li>
							<a href="./play">
								<div class="case cd">
									<div>
										<div class="img">
											<span><img src="http://s2.vagalume.com/chico-buarque/discografia/chico-buarque-de-hollanda-W320.jpg"></span>
										</div>
									</div>
								</div>
							</a>
						</li>

						<li>
							<a href="./play">
								<div class="case cd">
									<div>
										<div class="img">
											<span></span>
										</div>
									</div>
								</div>
							</a>
						</li>

						<li>
							<a href="./play">
								<div class="case cd">
									<div>
										<div class="img">
											<span></span>
										</div>
									</div>
								</div>
							</a>
						</li>

						<li>
							<a href="./play">
								<div class="case cd">
									<div>
										<div class="img">
											<span></span>
										</div>
									</div>
								</div>
							</a>
						</li>

						<li>
							<a href="./play">
								<div class="case cd">
									<div>
										<div class="img">
											<span></span>
										</div>
									</div>
								</div>
							</a>
						</li>

						<li>
							<a href="./play">
								<div class="case cd">
									<div>
										<div class="img">
											<span></span>
										</div>
									</div>
								</div>
							</a>
						</li>

						<li>
							<a href="./play">
								<div class="case cd">
									<div>
										<div class="img">
											<span></span>
										</div>
									</div>
								</div>
							</a>
						</li>
					</ul>
				</div>
			</div>

			<div class="assistant-mini">
				<div class="assistant-inner">
					<a href="./" class="assistant-img animate-pulse-mini">
						<img src="assets/img/jenkins.jpg">
					</a>
				</div>
			</div>
		</div>

		<div class="view view-inactive" data-route="/play">
			<div class="player u-align-middle">
				<ol class="player-song-list">
					<li>Música #1</li>
					<li>Música #2</li>
					<li>Música #3</li>
					<li>Música #4</li>
					<li>Música #5</li>
				</ol>

				<div class="player-progress"></div>

				<div class="player-controls">
					<button type="button" class="btn btn-round"><span class="fa fa-fast-backward"></span></button>
					<button type="button" class="btn btn-round btn-lg"><span class="fa fa-play"></span></button>
					<button type="button" class="btn btn-round"><span class="fa fa-fast-forward"></span></button>
				</div>
			</div>

			<div class="assistant-mini">
				<div class="assistant-inner">
					<a href="./" class="assistant-img animate-pulse-mini">
						<img src="assets/img/jenkins.jpg">
					</a>
				</div>
			</div>

	<script type="text/javascript" src="assets/js/vendor/jquery.js"></script>
